<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hackaton</title>
    <!-- Replace all styles and scripts with the corresponding minified versions -->
    <link rel="stylesheet" href="assets/styles/style.css">

    <script src="assets/bower_components/jquery/dist/jquery.js"></script>
    <script src="assets/bower_components/angular/angular.js"></script>
    <script src="assets/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="assets/bower_components/angular-messages/angular-messages.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.2/require.js"></script>
</head>
<body ng-controller="MainController as vm">
    <div ng-if="vm.isAuthenticated()" ng-header></div>
    <div>
        <ng-view></ng-view>
        <div class="homepage-hero-module">
            <div class="video-container">
                <div class="filter"></div>
                <video autoplay loop poster="assets/img/Love-Coding.jpg" class="fillWidth">
                    <source src="assets/video/Love-Coding.mp4" type="video/mp4" />Your browser does not support the video tag. I suggest you upgrade your browser.
                    <source src="assets/video/Love-Coding.webm" type="video/webm" />Your browser does not support the video tag. I suggest you upgrade your browser.
                    <source src="assets/video/Love-Coding.ogv" type="video/ogv" />Your browser does not support the video tag. I suggest you upgrade your browser.
                </video>
            </div>
        </div>
        <div class="form">
            <ul class="tab-group">
                <li class="tab active"><a href="#signup">Sign Up</a></li>
                <li class="tab"><a href="#login">Log In</a></li>
            </ul>
            <div class="tab-content">
                <div id="signup">
                    <h1>Sign Up for Free</h1>
                    <form action="/" method="post">
                        <div class="top-row">
                            <div class="field-wrap">
                                <label>
                                    Username<span class="req">*</span>
                                </label>
                                <input type="text"required autocomplete="off"/>
                            </div>
                        </div>
                        <div class="field-wrap">
                            <label>
                                Email Address<span class="req">*</span>
                            </label>
                            <input type="email"required autocomplete="off"/>
                        </div>
                        <div class="field-wrap">
                            <label>
                                Set A Password<span class="req">*</span>
                            </label>
                            <input type="password"required autocomplete="off"/>
                        </div>
                        <button type="submit" class="button button-block"/>Get Started</button>
                    </form>
                </div>
                <div id="login">
                    <h1>Welcome Back!</h1>
                    <form action="/" method="post">
                        <div class="field-wrap">
                            <label>
                                Email Address<span class="req">*</span>
                            </label>
                            <input type="email"required autocomplete="off"/>
                        </div>
                        <div class="field-wrap">
                            <label>
                                Password<span class="req">*</span>
                            </label>
                            <input type="password"required autocomplete="off"/>
                        </div>
                        <p class="forgot"><a href="#">Forgot Password?</a></p>

                        <button class="button button-block"/>Log In</button>
                    </form>
                </div>
            </div><!-- tab-content -->
        </div> <!-- /form -->
        <script src="assets/monaco-editor/min/vs/loader.js"></script>
    </div>
    <script src="assets/js/login-register.js"></script>
    <script src="assets/js/video-background.js"></script>
    <script src="assets/bower_components/angular-route/angular-route.js"></script>
    <script src="app/app.module.js"></script>
    <script src="app/core/main.module.js"></script>
    <script src="app/core/main.controller.js"></script>
</body>
</html>
